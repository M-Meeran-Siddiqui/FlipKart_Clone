<!-- Left to Right Slider  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider (Left to Right)</title>
    <style>
        .slider {
            width: 100%;
            height: 200px;
            border: 1px solid black;
            display: flex;
            overflow: hidden;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .slider-1 {
            flex: 0 0 100%;
            scroll-snap-align: start;
        }

        .slider-1 > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slider" id="slider">
        <div class="slider-1"><img src="assests/Images/slider/eight.webp" alt="8"></div> <!-- Cloned last slide at the start -->
        <div class="slider-1"><img src="assests/Images/slider/one.webp" alt="1"></div>
        <div class="slider-1"><img src="assests/Images/slider/two.webp" alt="2"></div>
        <div class="slider-1"><img src="assests/Images/slider/three.webp" alt="3"></div>
        <div class="slider-1"><img src="assests/Images/slider/four.webp" alt="4"></div>
        <div class="slider-1"><img src="assests/Images/slider/five.webp" alt="5"></div>
        <div class="slider-1"><img src="assests/Images/slider/six.webp" alt="6"></div>
        <div class="slider-1"><img src="assests/Images/slider/seven.webp" alt="7"></div>
        <div class="slider-1"><img src="assests/Images/slider/eight.webp" alt="8"></div>
    </div>

<script>
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slider-1');
let currentIndex = 1; // Start from the first real slide

slider.scrollTo({
    left: currentIndex * slider.clientWidth,
    behavior: 'auto' // No animation for initial position
});

function autoSlide() {
    currentIndex--;
    slider.scrollTo({
        left: currentIndex * slider.clientWidth,
        behavior: 'smooth' // Smooth sliding
    });

    if (currentIndex === 0) {
        setTimeout(() => {
            slider.scrollTo({
                left: (slides.length - 2) * slider.clientWidth, // Jump to the real last slide
                behavior: 'auto' // Instant jump without animation
            });
            currentIndex = slides.length - 2;
        }, 500); // Wait for smooth transition to complete
    }
}

setInterval(autoSlide, 3000);
</script>
</body>
</html>
